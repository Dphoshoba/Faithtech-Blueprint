name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration

      - name: Run end-to-end tests
        run: npm run test:e2e

      - name: Run Cypress tests
        uses: cypress-io/github-action@v4
        with:
          install-command: npm ci
          start: npm start
          wait-on: 'http://localhost:3000'
          config: video=false
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Run Playwright tests
        uses: microsoft/playwright-github-action@v1
        with:
          install-browsers: true
          run-tests: true
          test-command: npm run test:playwright

      - name: Run Jest tests
        run: npm run test:jest

      - name: Run Mocha tests
        run: npm run test:mocha

      - name: Run Ava tests
        run: npm run test:ava

      - name: Run Tape tests
        run: npm run test:tape

      - name: Run Vitest tests
        run: npm run test:vitest

      - name: Run TestCafe tests
        run: npm run test:testcafe

      - name: Run Puppeteer tests
        run: npm run test:puppeteer

      - name: Run Selenium tests
        run: npm run test:selenium

      - name: Run WebdriverIO tests
        run: npm run test:webdriverio

      - name: Run Nightwatch tests
        run: npm run test:nightwatch

      - name: Run Protractor tests
        run: npm run test:protractor

      - name: Run Karma tests
        run: npm run test:karma

      - name: Run Jasmine tests
        run: npm run test:jasmine

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            cypress/videos/
            cypress/screenshots/
            playwright-report/
            test-results/
          retention-days: 7

     