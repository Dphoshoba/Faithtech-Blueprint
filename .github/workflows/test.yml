name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false

      - name: Neutralize gitlinks (client and service stubs)
        run: |
          rm -rf client || true
          mkdir -p client
          echo '{}' > client/package.json
          mkdir -p services/user-service services/subscription-service
          echo '{}' > services/user-service/package.json
          echo '{}' > services/subscription-service/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check package-lock.json
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json exists"
            ls -la package-lock.json
          else
            echo "package-lock.json not found, will use npm install"
          fi

      - name: Install dependencies
        run: |
          echo "Cleaning npm cache..."
          npm cache clean --force
          
          if [ -f package-lock.json ]; then
            echo "Attempting npm ci..."
            if npm ci --prefer-offline --no-audit --no-fund; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed, falling back to npm install"
              rm -f package-lock.json
              npm install --prefer-offline --no-audit --no-fund
            fi
          else
            echo "No package-lock.json found, using npm install"
            npm install --prefer-offline --no-audit --no-fund
          fi

      - name: Run unit tests
        continue-on-error: true
        run: |
          if [ -d "client" ] && [ -f "client/package.json" ]; then
            npm run test:ci
          else
            echo "Skipping client tests - client directory not available"
            exit 0
          fi

      - name: Run linting
        continue-on-error: true
        run: |
          if [ -d "client" ] && [ -f "client/package.json" ]; then
            npm run lint
          else
            echo "Skipping linting - client directory not available"
            exit 0
          fi

      - name: Run type checking
        continue-on-error: true
        run: |
          if [ -d "client" ] && [ -f "client/package.json" ]; then
            npm run type-check
          else
            echo "Skipping type checking - client directory not available"
            exit 0
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: test-results
          path: |
            coverage/
          retention-days: 7
          if-no-files-found: ignore 