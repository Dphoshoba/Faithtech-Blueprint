name: Code Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Initialize client submodule if needed
        continue-on-error: true
        run: |
          if [ ! -d "client" ] || [ ! -f "client/package.json" ]; then
            echo "Client directory not found, attempting to initialize submodule..."
            if [ -f ".gitmodules" ]; then
              git submodule update --init --recursive 2>&1 || echo "Submodule initialization failed"
            else
              echo "No .gitmodules file found, client may be tracked as submodule without configuration"
            fi
            # If client still doesn't exist, try to get it from the repository
            if [ ! -d "client" ] || [ ! -f "client/package.json" ]; then
              echo "Attempting alternative approach to get client directory..."
              CLIENT_COMMIT=$(git ls-tree HEAD client 2>/dev/null | awk '{print $3}' || echo "")
              if [ -n "$CLIENT_COMMIT" ]; then
                echo "Found client commit: $CLIENT_COMMIT"
                git read-tree --prefix=client/ -u $CLIENT_COMMIT 2>/dev/null || echo "Could not read client tree"
              fi
            fi
          fi
          # Verify client directory exists
          if [ -d "client" ] && [ -f "client/package.json" ]; then
            echo "Client directory is available"
          else
            echo "WARNING: Client directory is not available, some scans may fail"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        continue-on-error: true
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-offline --no-audit --no-fund
          elif [ -f "package.json" ]; then
            npm install --prefer-offline --no-audit --no-fund
          else
            echo "No package.json found, skipping dependency installation"
          fi

      - name: Run ESLint
        continue-on-error: true
        run: |
          if [ -d "client" ] && [ -f "client/package.json" ]; then
            npm run lint || echo "Linting completed with warnings"
          else
            echo "Skipping ESLint - client directory not available"
          fi

      - name: Run TypeScript type checking
        continue-on-error: true
        run: |
          if [ -d "client" ] && [ -f "client/package.json" ]; then
            npm run type-check || echo "Type checking completed with warnings"
          else
            echo "Skipping type checking - client directory not available"
          fi

      - name: Run SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: code-scan-results
          path: |
            reports/
            .sonarqube/
            .codeql/
          retention-days: 7
          if-no-files-found: ignore 