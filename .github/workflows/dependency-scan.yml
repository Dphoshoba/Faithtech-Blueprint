name: Dependency Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Initialize client submodule if needed
        continue-on-error: true
        run: |
          if [ ! -d "client" ] || [ ! -f "client/package.json" ]; then
            echo "Client directory not found, attempting to initialize submodule..."
            git submodule update --init --recursive || echo "Submodule initialization failed, will try alternative approach..."
            # If submodule init fails, try to checkout the client from the main repo
            if [ ! -d "client" ] || [ ! -f "client/package.json" ]; then
              echo "Attempting to checkout client from main repository..."
              git checkout HEAD -- client 2>/dev/null || echo "Could not checkout client, some tests may fail"
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Faithtech Marketing Website'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: dependency-scan-results
          path: reports/
          retention-days: 7
          if-no-files-found: ignore 