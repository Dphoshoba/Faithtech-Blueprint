name: Dependency Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Initialize client submodule if needed
        continue-on-error: true
        run: |
          if [ ! -d "client" ] || [ ! -f "client/package.json" ]; then
            echo "Client directory not found, attempting to initialize submodule..."
            if [ -f ".gitmodules" ]; then
              git submodule update --init --recursive 2>&1 || echo "Submodule initialization failed"
            else
              echo "No .gitmodules file found, client may be tracked as submodule without configuration"
            fi
            # If client still doesn't exist, try to get it from the repository
            if [ ! -d "client" ] || [ ! -f "client/package.json" ]; then
              echo "Attempting alternative approach to get client directory..."
              CLIENT_COMMIT=$(git ls-tree HEAD client 2>/dev/null | awk '{print $3}' || echo "")
              if [ -n "$CLIENT_COMMIT" ]; then
                echo "Found client commit: $CLIENT_COMMIT"
                git read-tree --prefix=client/ -u $CLIENT_COMMIT 2>/dev/null || echo "Could not read client tree"
              fi
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        continue-on-error: true
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-offline --no-audit --no-fund
          elif [ -f "package.json" ]; then
            npm install --prefer-offline --no-audit --no-fund
          else
            echo "No package.json found, skipping dependency installation"
          fi

      - name: Run npm audit
        continue-on-error: true
        run: |
          if [ -f "package.json" ]; then
            npm audit || echo "npm audit completed with warnings"
          else
            echo "No package.json found, skipping npm audit"
          fi

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        continue-on-error: true
        with:
          project: 'Faithtech Marketing Website'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: dependency-scan-results
          path: reports/
          retention-days: 7
          if-no-files-found: ignore 